<div class="container">
  <h1>Images</h1>
  <div class="list-group">
    <a
      *ngFor="let image of images"
      [routerLink]="['/image', image.id]"
      class="list-group-item list-group-item-action animate__animate animate__bounce animate__fadeIn"
    >
      {{ image.id }} - {{ image.author }}
    </a>
  </div>
</div>
