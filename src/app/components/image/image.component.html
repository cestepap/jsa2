<div class="container mt-5">
  <div
    *ngIf="image"
    class="row animate__animated animate__bounce animate__fadeIn"
  >
    <div class="col-md-9">
      <p><strong>Identifier:</strong> {{ image.id }}</p>
      <p><strong>Author:</strong> {{ image.author }}</p>
      <p><strong>Size:</strong> {{ image.width }} - {{ image.height }}</p>
      <p><strong>Url:</strong> {{ image.url }}</p>

      <img
        class="rounded"
        style="height: 80%; width: 80%"
        alt=""
        src="{{ image.download_url }}"
      />
    </div>

    <div class="col-md-3">
      <a class="btn btn-danger" routerLink="/">Back </a>
    </div>
  </div>
</div>
